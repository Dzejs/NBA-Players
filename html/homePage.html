<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/homePage.css">
    <title>Home Page</title>
</head>
<body>
    <!-- The welcome message for the user and a quick description -->

    <h1>Welcome to the official page of the NBA</h1>
    <h3>Register here to see all the players and make your own dream team!</h3>

    <!-- This is the from with the userName label the input for the user and the button submit button -->
    
    <div id="formWrapper">
        <form action="">
            <div id="labelWrapper">
                <label for="userName" id="userText">User Name</label>
            </div>
            <input type="text" id="userName">
            <button type="button" id="submit">Submit</button>
        </form>
    </div>

    <!-- This div is used to display the error messages if the user does not enter a valid user -->
    <div id="errorMessage"></div>

    <script src="../scripts/homePage.js"></script>
    <script src="../scripts/input&Validation.js"></script>
</body>
</html>
